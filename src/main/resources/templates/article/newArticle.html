<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>화석연료 | 방명록 글작성</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Internal CSS Styling -->
    <!-- Link to the External CSS File -->
    <link rel="stylesheet" href="/css/article/newArticle.css">
</head>
<body>

<!-- Top Section with Background Image -->
<div class="top-section">
    <div>
        <h1 class="mb-3">방명록 글작성</h1>
        <h4 class="mb-3">자유롭게 남겨주세요</h4>
    </div>
</div>

<!-- Content Section Below the Background Image -->
<div class="content-section container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="article-id" th:value="${article.id}">

                <!-- Article Header Section -->
                <header class="article-header mb-4">
                    <input type="text" class="form-control" placeholder="Title" id="title" th:value="${article.title}">
                </header>

                <!-- Article Content Section -->
                <section class="mb-5">
                    <textarea class="form-control" rows="10" placeholder="Content" id="content" th:text="${article.content}"></textarea>
                </section>

                <button th:if="${article.id} != null" type="button" id="modify-btn"
                        class="btn btn-primary btn-sm">수정</button>
                <button th:if="${article.id} == null" type="button" id="create-btn"
                        class="btn btn-primary btn-sm">생성</button>

                <!-- Send Button -->
                <button type="button" id="send-btn"
                        th:onclick="|location.href='@{/}'|"
                        class="btn btn-primary">뒤로가기</button>

            </article>
        </div>
    </div>
</div>

<script src="/js/article.js"></script> <!-- Check the script file path -->
</body>
</html>
