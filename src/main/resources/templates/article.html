<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Article</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">Welcome to my Blog!</h4> <!-- 필요시 '_!_' 부분을 수정 -->
</div>

<div class="container mt-5">
    <div class="row"> <!--반복-->
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="article-id" th:value="${article.id}">
            <header class="mb-4"> <!--id 출력-->
                <h1 class="fw-bolder mb-1" th:text="${article.title}"></h1>
                <div class="text-muted fst-italic mb-2" th:text="|Posted on
                ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}|"></div>
            </header>
            <section class="mb-5">
                <p class="fs-5 mb-4" th:text="${article.content}"></p>
            </section>

<!--                <button type="button" id="modify-btn"-->
<!--                        th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|"-->
<!--                        class="btn btn-primary btn-sm">Update</button>-->
                <button type="button" id="modify-btn"
                        th:if="${article.id != null}"
                        th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|"
                        class="btn btn-primary btn-sm">Update</button>

                <!-- 아니 무슨 문법이 이래; 줄 바꿈 하나로 하..무섭다 진짜 -->
                <button type="button" id="delete-btn"
                        class="btn btn-secondary btn-sm">Delete</button>
            </article>
        </div>
    </div>
</div>

<script src="/article2.js"></script>
</body>
</html>
