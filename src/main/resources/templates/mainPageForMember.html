<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Community Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/mainPageForMember.css">
</head>
<body>
<!-- Header -->
<header class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">dcuFF</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">커뮤니티</a></li>
                <li class="nav-item"><a class="nav-link" href="#">커리어</a></li>
                <li class="nav-item"><a class="nav-link" href="#">생활</a></li>
                <li class="nav-item"><a class="nav-link" href="#">족보실</a></li>
                <li class="nav-item"><a class="nav-link" href="#">인기글</a></li>
                <li class="nav-item"><a class="nav-link" href="#">오늘의 소식</a></li>
                <li class="nav-item"><a class="nav-link" href="#">회원가입</a></li>
                <li class="nav-item"><a class="nav-link" href="#">로그인</a></li>
            </ul>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="container mt-5 pt-5">
    <h1 class="text-center mb-4">따뜻한 화석연료</h1>
    <div class="row">


        <div class="col-md-12 mb-4">
            <div class="card">
                <div class="card-header">Articles</div>
                <ul class="list-group list-group-flush">
                    <th:block th:each="article : ${articles}">
                        <li class="list-group-item">
                            <h5 th:text="${article.title}"></h5>
                            <p th:text="${article.content}"></p>
                            <small class="text-muted" th:text="${#dates.format(article.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
                        </li>
                    </th:block>
                </ul>
            </div>
        </div>

        <div class="row">
            <!-- Loop to create 6 columns, one for each category -->
            <th:block th:each="i : ${#numbers.sequence(0, 5)}">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-header">Articles Category <span th:text="${i + 1}"></span></div>
                        <ul class="list-group list-group-flush">
                            <!-- Loop to display a limited number of articles per card -->
                            <th:block th:each="article, iterStat : ${articles}">
                                <th:block th:if="${iterStat.index < 6}"> <!-- Show only the first 6 articles -->
                                    <li class="list-group-item">
                                        <h5 th:text="${article.title}"></h5>
                                        <p th:text="${article.content}"></p>
                                        <small class="text-muted" th:text="${#dates.format(article.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
                                    </li>
                                </th:block>
                            </th:block>
                        </ul>
                    </div>
                </div>
            </th:block>
        </div>

    </div>
</main>

<!-- Footer -->
<footer class="footer bg-dark text-white text-center py-3">
    <p>Copyright ⓒ <a href="https://github.com/adorahelen">https://github.com/adorahelen</a></p>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
