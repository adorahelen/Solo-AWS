<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Article</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<header class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/community-articles">Community</a>
    </div>
</header>
<main class="container mt-4">
    <h1>게시글 작성</h1>
    <form id="create-article-form">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" class="form-control" placeholder="제목을 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" class="form-control" placeholder="내용을 입력하세요" required></textarea>
        </div>
        <button type="button" id="create-btn" class="btn btn-primary">작성</button>
        <a href="/community-articles" class="btn btn-secondary">취소</a>
    </form>
</main>

<script>
    document.getElementById('create-btn').addEventListener('click', function () {
        fetch('/api/community-articles', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                title: document.getElementById('title').value,
                content: document.getElementById('content').value
            })
        })
            .then(() => {
                alert('게시글이 작성되었습니다.');
                location.href = '/community-articles';
            });
    });
</script>
</body>
</html>
