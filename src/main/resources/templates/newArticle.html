<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>화석연료 | 방명록 글작성</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Internal CSS Styling -->
    <style>
        /* General Body Styles */
        body {
            margin: 0;
            padding: 0;
        }

        /* Background Image for the Top Section */
        .top-section {
            background: url('/img/background.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh; /* Make the background image take full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Content Styles Below the Top Section */
        .content-section {
            background-color: #f8f9fa;
            padding: 50px 0;
        }

        /* Form Styles */
        .form-control {
            border-radius: 5px;
        }

        /* Button Styles */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Header Styles */
        .article-header h1 {
            font-size: 2rem;
            font-weight: bold;
        }

        .article-header h4 {
            font-size: 1.5rem;
            color: #888;
        }

        /* Button Padding and Font Size */
        .btn-sm {
            padding: 10px 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<!-- Top Section with Background Image -->
<div class="top-section">
    <div>
        <h1 class="mb-3">방명록 글작성</h1>
        <h4 class="mb-3">자유롭게 남겨주세요</h4>
    </div>
</div>

<!-- Content Section Below the Background Image -->
<div class="content-section container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="article-id" th:value="${article.id}">

                <!-- Article Header Section -->
                <header class="article-header mb-4">
                    <input type="text" class="form-control" placeholder="Title" id="title" th:value="${article.title}">
                </header>

                <!-- Article Content Section -->
                <section class="mb-5">
                    <textarea class="form-control" rows="10" placeholder="Content" id="content" th:text="${article.content}"></textarea>
                </section>

                <button th:if="${article.id} != null" type="button" id="modify-btn"
                        class="btn btn-primary btn-sm">수정</button>
                <button th:if="${article.id} == null" type="button" id="create-btn"
                        class="btn btn-primary btn-sm">생성</button>

                <!-- Send Button -->
                <button type="button" id="send-btn"
                        th:onclick="|location.href='@{/}'|"
                        class="btn btn-primary">뒤로가기</button>

            </article>
        </div>
    </div>
</div>

<script src="/js/article.js"></script> <!-- Check the script file path -->
</body>
</html>
