<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>비밀번호 찾기</h2>

    <!-- 비밀번호 찾기 결과 메시지 출력 -->
    <div class="alert alert-info" th:if="${resultMessage}" th:text="${resultMessage}"></div>

    <form action="/find-password" method="post">
        <div class="mb-3">
            <label for="nickname" class="form-label">닉네임</label>
            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="닉네임 입력" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="이메일 입력" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">새로운 비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="새로운 비밀번호 입력" required>
        </div>

        <button type="submit" class="btn btn-primary">비밀번호 재설정</button>
    </form>
    <button type="button" id="back-btn"
            onclick="window.history.back();"
            class="btn btn-secondary btn-sm mt-2">이전 페이지로 돌아가기</button>
</div>
</body>
</html>
