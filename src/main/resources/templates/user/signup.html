<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>화석연료 | 회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/user/signup.css">
</head>
<body class="custom-background">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card col-lg-5 col-md-7 col-sm-9 p-5">
            <div class="card-body">
                <h2 class="text-center">화석연료 커뮤니티 회원가입</h2>
                <p class="text-center mt-2 mb-4">필요한 정보를 입력해주세요!</p>

                <!-- 탭 내비게이션 -->
                <ul class="nav nav-tabs" id="signupTabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="basic-tab" data-toggle="tab" href="#basicInfo" role="tab">기본 정보</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profileInfo" role="tab">프로필</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="terms-tab" data-toggle="tab" href="#termsInfo" role="tab">약관 동의</a>
                    </li>
                </ul>

                <!-- 탭 내용 -->
                <div class="tab-content mt-4" id="signupTabsContent">
                    <!-- 기본 정보 -->
                    <div class="tab-pane fade show active" id="basicInfo" role="tabpanel">
                        <form id="signupForm">
                            <div class="mb-3">
                                <label class="form-label">이메일</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">비밀번호</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">닉네임</label>
                                <input type="text" class="form-control" name="nickname" required>
                            </div>
                        </form>
                    </div>

                    <!-- 프로필 -->
                    <div class="tab-pane fade" id="profileInfo" role="tabpanel">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">성별</label>
                                <select class="form-control" name="gender" required>
                                    <option value="" disabled selected>선택해주세요</option>
                                    <option value="male">남성</option>
                                    <option value="female">여성</option>
                                    <option value="other">기타</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">생년월일</label>
                                <input type="date" class="form-control" name="birthDate" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">프로필 이미지</label>
                                <input type="file" class="form-control" name="profileImage" accept="image/*">
                            </div>
                        </form>
                    </div>

                    <!-- 약관 동의 -->
                    <div class="tab-pane fade" id="termsInfo" role="tabpanel">
                        <form>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" name="terms" required>
                                <label class="form-check-label">이용 약관에 동의합니다</label>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary mt-3">회원가입 완료</button>
                            </div>
                        </form>
                    </div>
                </div>

                <button type="button" id="back-btn"
                        onclick="window.history.back();"
                        class="btn btn-secondary btn-sm mt-3">이전 페이지로 돌아가기</button>
            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
