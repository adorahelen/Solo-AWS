<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>화석연료 | 로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- Link to the External CSS File -->
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="custom-background">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card col-lg-4 col-md-6 col-sm-8 p-5">
            <div class="card-body text-center">
                <h2>화석연료 커뮤니티</h2>
                <p class="text-center mt-2 mb-4">Department of Computer Software</p>

                <div class="mb-3">
                    <label class="form-label">아이디</label>
                    <input type="text" class="form-control" name="username" id="username">

                </div>

                <div class="mb-3">
                    <label class="form-label">비밀번호</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>


                <div class="mb-2">
                    <button id="login-btn" type="button" class="btn btn-primary btn-block">로그인</button>
                </div>

                <div class="mb-2">
                <a href="/signup" class="btn btn-secondary btn-block">회원가입</a>
                </div>


                <!-- 소셜 로그인 버튼 -->
<!--                <div class = "mb-3">-->
<!--                    <a href="/oauth2/authorization/google">-->
<!--                        <img src="/img/google.png">-->
<!--                    </a>-->
<!--                </div>-->
<!--                <div class = "mb-3">-->
<!--                    <a href="/oauth2/authorization/kakao">-->
<!--                        <img src="/img/kakao.png">-->
<!--                    </a>-->
<!--                </div>-->

                <div class="mt-4">
                    <a href="/find-username" class="btn btn-link">아이디 찾기</a>
                    <a href="/find-password" class="btn btn-link">비밀번호 찾기</a>
                </div>

                <button type="button" id="back-btn"
                        onclick="window.history.back();"
                        class="btn btn-secondary btn-sm mt-2">이전 페이지로 돌아가기</button>

            </div>
        </div>
    </div>
</section>

<script src="/js/loginJson.js"></script>

</body>
</html>
