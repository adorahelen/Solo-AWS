<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화석연료 | 방명록 글조회</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Google Fonts for Improved Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Background Image for the Top Section */
        .top-section {
            background: url('/img/background.jpeg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            flex-direction: column;
            box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, 0.5);
        }

        .top-section h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .top-section h4 {
            font-size: 1.3rem;
            font-weight: 400;
        }

        /* Content Section */
        .content-section {
            padding: 60px 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: -50px;
            z-index: 10;
            position: relative;
        }

        /* Article Header Styles */
        .article-header h1 {
            color: #007bff;
            font-size: 2rem;
            font-weight: bold;
        }

        .article-header .text-muted {
            font-size: 0.9rem;
            color: #6c757d;
        }

        /* Article Content Styles */
        .fs-5 {
            font-size: 1rem;
            line-height: 1.6;
            color: #333;
        }

        /* Button Styles */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 25px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            transition: background-color 0.3s;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .top-section h1 {
                font-size: 2.5rem;
            }
            .top-section h4 {
                font-size: 1rem;
            }
        }
        @media (max-width: 576px) {
            .top-section {
                height: 80vh;
            }
            .top-section h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

<!-- Content Section for Viewing an Article -->
<div class="content-section container mt-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <article>
                <input type="hidden" id="article-id" th:value="${article.id}">

                <!-- Article Header Section -->
                <header class="article-header mb-4">
                    <h1 class="fw-bolder mb-1" th:text="${article.title}"></h1>
                    <div class="text-muted fst-italic mb-2" th:text="|Posted on ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}|"></div>
                </header>

                <!-- Article Content Section -->
                <section class="mb-5">
                    <p class="fs-5 mb-4" th:text="${article.content}"></p>
                </section>

                <!-- Buttons for Update, Delete, Back, and Send -->
                <button type="button" id="modify-btn"
                        th:if="${article.id != null}"
                        th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|"
                        class="btn btn-primary">수정</button>

                <!-- Send Button (Example: Could trigger a form submission or action) -->
                <button type="button" id="send-btn"
                        th:onclick="|location.href='@{/}'|"
                        class="btn btn-primary">뒤로가기</button>

                <button type="button" id="delete-btn" class="btn btn-secondary">삭제</button>


            </article>
        </div>
    </div>
</div>

<!-- Script File -->
<script src="/js/article.js"></script>
</body>
</html>
